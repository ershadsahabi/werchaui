<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="320" viewBox="0 0 960 320">
  <defs>
    <style>
      .outline{stroke:#1A1A1A;stroke-width:6;stroke-linecap:round;stroke-linejoin:round;}
      .brown{fill:#A47551;}
      .brown-dark{fill:#8B5E3C;}
      .cream{fill:#FFF7ED;}
      .mint{fill:#34D399;}
      .gray{fill:#7A7A7A;}
      .graylight{fill:#B9BCC1;}
      .nose{fill:#2B2B2B;}
      .textfill{fill:#1A1A1A;}
    </style>
  </defs>

  <!-- Mascot group: Bear, Cat, Jack Russell -->
  <g transform="translate(40,30)">
    <!-- Bear -->
    <g transform="translate(60,20)">
      <ellipse class="brown outline" cx="120" cy="120" rx="90" ry="100"/>
      <circle class="brown outline" cx="70" cy="45" r="18"/>
      <circle class="brown outline" cx="170" cy="45" r="18"/>
      <ellipse class="brown-dark outline" cx="120" cy="120" rx="40" ry="38"/>
      <ellipse class="nose outline" cx="120" cy="122" rx="14" ry="10"/>
      <path class="nose outline" d="M100 138 Q120 152 140 138" fill="none"/>
      <circle class="nose" cx="100" cy="105" r="4"/>
      <circle class="nose" cx="140" cy="105" r="4"/>
    </g>

    <!-- Cat (DSH gray with white belly) -->
    <g transform="translate(0,120)">
      <!-- body -->
      <ellipse class="gray outline" cx="120" cy="100" rx="70" ry="55"/>
      <path class="cream outline" d="M85,80 q35,25 35,75 a35,35 0 0 1 -60,-5 q10,-45 25,-70 z"/>
      <!-- head -->
      <circle class="gray outline" cx="70" cy="70" r="42"/>
      <path class="cream outline" d="M35,75 q35,25 70,0 q-10,28 -35,28 q-25,0 -35,-28z"/>
      <!-- ears -->
      <path class="gray outline" d="M42,40 l-12,-18 l20,5 z"/>
      <path class="gray outline" d="M98,40 l12,-18 l-20,5 z"/>
      <!-- face -->
      <circle class="nose" cx="70" cy="80" r="4"/>
      <path class="nose outline" d="M60,88 q10,8 20,0" fill="none"/>
      <path class="nose outline" d="M52,70 q8,6 16,0" fill="none"/>
      <path class="nose outline" d="M72,70 q8,6 16,0" fill="none"/>
      <!-- paws -->
      <ellipse class="cream outline" cx="160" cy="150" rx="22" ry="14"/>
      <ellipse class="cream outline" cx="145" cy="165" rx="20" ry="12"/>
    </g>

    <!-- Jack Russell (white with light tan patches) -->
    <g transform="translate(230,120)">
      <!-- body -->
      <ellipse class="cream outline" cx="140" cy="105" rx="70" ry="52"/>
      <!-- head -->
      <circle class="cream outline" cx="195" cy="80" r="40"/>
      <!-- ear -->
      <path class="brown outline" d="M210,55 q25,10 18,32 q-18,-8 -35,-10 z"/>
      <!-- eye + patch -->
      <ellipse class="brown outline" cx="182" cy="78" rx="18" ry="16"/>
      <circle class="nose" cx="182" cy="78" r="4"/>
      <circle class="nose" cx="205" cy="78" r="4"/>
      <ellipse class="nose" cx="208" cy="92" rx="6" ry="5"/>
      <!-- mouth -->
      <path class="nose outline" d="M195,98 q5,12 18,12" fill="none"/>
      <!-- paws -->
      <ellipse class="cream outline" cx="100" cy="150" rx="22" ry="12"/>
      <ellipse class="cream outline" cx="125" cy="160" rx="22" ry="12"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(450,120)">
    <text x="0" y="0" font-family="Poppins,Segoe UI,Arial" font-size="96" font-weight="800" class="textfill">WERCHA</text>
    <!-- underline accent -->
    <rect x="6" y="20" width="340" height="10" class="mint" rx="5"/>
    <!-- tagline dots (optional brand accent) -->
    <circle cx="365" cy="25" r="5" class="mint"/>
  </g>
</svg>